<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrare produse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../static/js/products.js"></script>


        <!-- Admin navbar -->
        <div th:replace="navbar :: navbar">
        </div>

        <!-- Products table-->
        <div class="container">
            <table class="table table-dark table-striped mt-3" id="products-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Provider</th>
                        <th scope="col">Specifications</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary btn-big" data-bs-toggle="modal" data-bs-target="#create-modal">Create</button>
        </div>

        <!-- Create modal-->
        <div id="create-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Insert new product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="inputCategory" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputProvider" class="form-label">Provider</label>
                                <input type="text" class="form-control" id="inputProvider" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputSpecifications" class="form-label">Specifications</label>
                                <textarea class="form-control" id="inputSpecifications" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="inputStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="inputStock" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="inputPrice" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update modal -->
        <div id="update-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputUpdateName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputUpdateName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputUpdateCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="inputUpdateCategory" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputUpdateProvider" class="form-label">Provider</label>
                                <input type="text" class="form-control" id="inputUpdateProvider" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputUpdateSpecifications" class="form-label">Specifications</label>
                                <textarea class="form-control" id="inputUpdateSpecifications" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="inputUpdateStock" class="form-label">Stock</label>
                                <input type="text" class="form-control" id="inputUpdateStock" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputUpdatePrice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="inputUpdatePrice" required>
                            </div>
                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="inputUpdateId" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" onclick="updateProduct()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
