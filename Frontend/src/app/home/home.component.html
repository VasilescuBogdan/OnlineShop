<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let product of products">
      <div class="row p-5">
        <div class="image-container">
          <img class="product-image" src="{{product.image}}" alt="{{product.name}}">
        </div>
        <div class="mt-3">
          <h1><b>{{product.name}}</b></h1>
        </div>
        <div class="mt-3">
          <h2>{{product.category}}</h2>
        </div>
        <div class="mt-3 specifications-text">
          <p>{{product.specifications}}</p>
        </div>
        <div class="mt-3">
          <p>{{product.stock}} pieces</p>
        </div>
        <div class="mt-3">
          <p>{{product.price}} RON</p>
        </div>
        <div class="mt-2">
          <button *ngIf="isAdmin()" type="button" mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
          <button *ngIf="isClient()" type="button" mat-raised-button color="primary" (click)="openDialog(product)">Add to cart</button>
        </div>

      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
