<div class="container mt-5">
    <mat-card class="p-5">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Username</mat-label>
                <input type="text" matInput ngModel name="username" id="username" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mt-3">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="password" id="password" required>
            </mat-form-field>
            <div class="text-center">
                <button type="submit" mat-raised-button color="primary" class="w-100 mt-5">Login</button>
            </div>
        </form>
    </mat-card>
    <div class="text-center mt-2">
        <button type="button" mat-raised-button color="warn" class="w-20" (click)="registerUser()">
            Create an account
        </button>
    </div>
</div>
