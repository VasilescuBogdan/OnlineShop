<mat-toolbar class="simple-toolbar" color="primary">
  <span>E-Commerce Application</span>
  <span class="toolbar-spacer"></span>
  <button *ngIf="!isLoggedIn()" mat-raised-button color="accent" routerLink="/login">Login</button>
  <button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-toolbar class="simple-toolbar" color="primary" *ngIf="isLoggedIn()">
  <div class="button-container">
    <button mat-fab color="basic" aria-label="Example icon button with a home icon" routerLink="">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="pe-3">
    <button *ngIf="isAdmin()" mat-raised-button color="base" routerLink="/add-product">Add New Product</button>
    <button *ngIf="isClient()" class="pr-3" mat-raised-button color="primary" routerLink="/profile">Profile</button>
  </div>
  <div class="pe-3">
    <button *ngIf="isClient()" mat-raised-button color="primary" routerLink="/transaction">Transactions</button>
  </div>
</mat-toolbar>
