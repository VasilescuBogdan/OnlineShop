<div class="container mt-5">
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
    </ng-container>


    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.totalCost}} </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Products </th>
      <td mat-cell *matCellDef="let transaction">

        <table mat-table class="mat-elevation-z8" [dataSource]="transaction.items">
          <ng-container matColumnDef="name">
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="actual_price">
            <td mat-cell *matCellDef="let item"> {{item.quantity * item.price}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        </table>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
