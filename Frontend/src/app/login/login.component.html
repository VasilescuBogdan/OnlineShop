<div class="container mt-5">
  <mat-card class="p-5">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Username</mat-label>
        <input type="text" matInput ngModel name="username" id="username">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100 mt-3">
        <mat-label>Password</mat-label>
        <input type="password" matInput ngModel name="password" id="password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" class="w-100 mt-5">Login</button>
    </form>
  </mat-card>
</div>
